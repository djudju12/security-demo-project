spring:
  datasource:
    url: ${DB_URL}
    password: ${DB_PASS}
    username: ${DB_USER}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8180/realms/demo-security/protocol/openid-connect/certs